
<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="startPage">
            <h1>
                Welcome 
                <br>to
                <br> ROCK, PAPER, SCISSORS!!!
            </h1>
            <button id="startBtn">Begin!</button>
        </div>
        <header id="titleDiv">
            <h1 id ="title">Rock Paper Scissors!</h1>
        </header> 
        <div id="scoreArea">
            <div id="playerScore">
                <h2 class="score">Player</h2>
                <h2 class="score" id="playerPoints">0</h2>
            </div>
            <div id="compScore">
                <h2 class="score">Computer</h2>
                <h2 class="score" id="compPoints">0</h2>
            </div>
        </div>
        <h2 id="roundResult">Game Start!</h2>
        <div id="playerBtns">
            <button id="rock">Rock</button>
            <button id="paper"> Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="endDiv">
            <h2 id="endMsg"></h2>
            <button id="reset">Play Again?</button>
        </div>
        <script src="rps.js"></script>
    </body>
</html>
